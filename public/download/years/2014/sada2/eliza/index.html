	<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
	<!--

	var eliza = new ElizaBot();
	var elizaLines = new Array();

	var displayCols = 60;
	var displayRows = 15;

	function elizaReset() {
		eliza.reset();
		elizaLines.length = 0;
		elizaStep();
	}

	function elizaStep() {
		var f = document.forms.e_form;
		var userinput = f.e_input.value;
		if (eliza.quit) {
			f.e_input.value = '';
			if (confirm("This session is over.\nStart over?")) elizaReset();
			f.e_input.focus();
			return;
		}
		else if (userinput != '') {
			var usr = 'YOU:   ' + userinput;
			var rpl ='ELIZA: ' + eliza.transform(userinput);
			elizaLines.push(usr);
			elizaLines.push(rpl);
			// display nicely
			// (fit to textarea with last line free - reserved for extra line caused by word wrap)
			var temp  = new Array();
			var l = 0;
			for (var i=elizaLines.length-1; i>=0; i--) {
				l += 1 + Math.floor(elizaLines[i].length/displayCols);
				if (l >= displayRows) break
				else temp.push(elizaLines[i]);
			}
			elizaLines = temp.reverse();
			f.e_display.value = elizaLines.join('\n');
		}
		else if (elizaLines.length == 0) {
			// no input and no saved lines -> output initial
			var initial = 'ELIZA: ' + eliza.getInitial();
			elizaLines.push(initial);
			f.e_display.value = initial + '\n';
		}
		f.e_input.value = '';
		f.e_input.focus();
	}

	//-->
	</SCRIPT>
</head>
<body onload="window.setTimeout('elizaReset()',100)"><div class="root">

			<form name="e_form" onsubmit="elizaStep(); return false">
			<textarea name="e_display" rows="15" style="width: 100%; resize: none; font-family: 'Open Sans', Verdana, Arial, Helvetica, sans-serif;"></textarea>
			<div style="width: 100%; height: 30px; margin: 10px;">
				<input type="text" name="e_input" style="width: 60%; background: white;"><input type="reset" value="Reset" style = "width: 15%; float: left;" onClick="window.setTimeout('elizaReset()',100)"><input type="submit" value="&nbsp;Talk&nbsp;" style="width: 15%; float:left;"> 
			</div>
			</form>
		</div>
	</div>
